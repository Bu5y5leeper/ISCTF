{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<h2>Авторизация</h2>
<form method="post">
    <p><label>Имя пользователя:</label><input type="text" name="username"></p>
    <p><label>Пароль:</label><input type="password" name="password"></p>
    <p><input type="submit" value="Войти"></p>
</form>

{% if error %}
    <p class="error">{{ error }}</p>   
{% endif %}
{% if user %}
    <p> {{user}} </p>
{%endif%}
{% endblock %}
